<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Measurement Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map { height: 100%; width: 100%; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #info h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    #info p {
      margin: 2px 0;
      font-size: 14px;
    }
    #send {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 5px;
    }
    #send:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>Land Measurement</h3>
    <p id="areaText">Area: 0 m²</p>
    <p id="perimeterText">Perimeter: 0 m</p>
    <button id="send" disabled>Send to App</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf/turf.min.js"></script>
  <script>
    const map = L.map('map').setView([7.8731, 80.7718], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    let points = [];
    let polygon = null;

    function updatePolygon() {
      if (polygon) map.removeLayer(polygon);
      if (points.length < 2) return;
      polygon = L.polygon(points, { color: 'red', fillColor: 'rgba(255,0,0,0.2)' }).addTo(map);
    }

    function calculateMeasurement() {
      if (points.length < 3) return { area: 0, perimeter: 0 };
      const poly = turf.polygon([points.concat([points[0]])]);
      const area = turf.area(poly); // in m²
      const perimeter = turf.length(turf.lineString(points.concat([points[0]])), { units: 'meters' });
      return { area, perimeter };
    }

    function updateInfo() {
      const measurement = calculateMeasurement();
      document.getElementById('areaText').innerText = `Area: ${measurement.area.toFixed(2)} m²`;
      document.getElementById('perimeterText').innerText = `Perimeter: ${measurement.perimeter.toFixed(2)} m`;
      document.getElementById('send').disabled = points.length < 3;
    }

    map.on('click', function(e) {
      points.push([e.latlng.lat, e.latlng.lng]);
      L.marker(e.latlng).addTo(map);
      updatePolygon();
      updateInfo();
    });

    document.getElementById('send').addEventListener('click', function() {
      if (points.length < 3) {
        alert("Add at least 3 points to form a polygon!");
        return;
      }
      const measurement = {
        points: points,
        ...calculateMeasurement()
      };
      window.ReactNativeWebView.postMessage(JSON.stringify(measurement));
      alert("Measurement sent to app!");
    });
  </script>
</body>
</html>
